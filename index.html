<ons-navigator swipeable id="myNavigator" page="page1.html"></ons-navigator>
<template id="page1.html">
  <ons-page id="page1">
    <ons-toolbar>
      <div class="center">
        Test Coin
      </div>
    </ons-toolbar>

    <div>
      <img src="money_kasoutsuuka_kasou.png" width="100">
    </div>
    <div class="balance">
      <div id="balance"></div>
    </div>
    <div class="yen">
      <div id="yen"></div>
    </div>
    <br>
    <ons-button id="se">
      <ons-icon
        icon="arrow-circle-up"
        fixed-width="false"
      >
      </ons-icon>
      送金
    </ons-button>
    　
    <ons-button id="re">
      <ons-icon
        icon="arrow-circle-down"
        fixed-width="false"
      >
      </ons-icon>
      請求
    </ons-button>


  </ons-page>
</template>

<template id="page2.html">
  <ons-page id="page2">
    <ons-toolbar>
      <div class="left">
        <ons-back-button></ons-back-button>
      </div>
      <div class="center"></div>
    </ons-toolbar>
    <ons-card>
      <p style="text-align: center;color: #888888">送金相手のQRコードを読み取ってください。</p>

      <!-- カメラ映像 -->
      <video id="camera" width="300" height="200" autoplay></video>
      <!-- 処理用 -->
      <canvas id="screen" width="300" height="200"></canvas>
      <script src="js/myqr.js"></script>

    </ons-card>
  </ons-page>
</template>

<template id="page3.html">
  <ons-page id="page3">
    <ons-toolbar>
      <div class="left">
        <ons-back-button></ons-back-button>
      </div>
      <div class="center"></div>
    </ons-toolbar>
    <ons-card>
      <p style="text-align: center;color: #888888">受け取りにはこのQRコードを読み取ってもらってください。</p>
      <div style="margin-top:20px;margin-bottom: 50px">
        <canvas id="qr"></canvas>
        <script>writeQr(document.getElementById("qr"), account);</script>
      </div>
      <div id="myinfo" style="text-align: center;color: #888888"></div>
    </ons-card>
  </ons-page>
</template>


<ons-toast id="sendToast" animation="ascend">
  <p id="send_note"></p>
  <button onclick="sendToast.hide()">ok</button>
</ons-toast>
<ons-toast id="getToast" animation="ascend">
  <p id="get_note"></p>
  <button onclick="getToast.hide()">ok</button>
</ons-toast>
